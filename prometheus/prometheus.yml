global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'spring-actuator'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['order-service:8082','tracking-query-service:8083']
    relabel_configs:
      - source_labels: ['__address__']
        regex: '(.*):(.*)'
        target_label: 'instance'
        replacement: '$1'
