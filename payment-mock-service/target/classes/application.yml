server:
  port: 8083
  shutdown: graceful

spring:
  application:
    name: payment-mock-service
  lifecycle:
    timeout-per-shutdown-phase: 30s
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}

management:
  endpoints:
    web:
      exposure:
        include: health,info

payment:
  failure-rate: ${PAYMENT_FAILURE_RATE:0.0}
  latency-ms: ${PAYMENT_LATENCY_MS:100}
